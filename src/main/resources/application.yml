# Please put ALL APPLICATION Properties here
# They might be empty or configured from AWS, however, all propertiest must be listed here
server:
  servlet:
    context-path: /${spring.application.name}

spring:
  application:
    name: email-triage-service
  datasource:
    url: jdbc:mysql://localhost:3306/email_triage_service
    username: root
    password: Mukul@2002
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 20000
      minimum-idle: 5
      maximum-pool-size: 10
      idle-timeout: 10000
      max-lifetime: 1000
      auto-commit: true
  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        options:
          model: gemma:2b
          temperature: 0.1  # Lower temperature for more consistent JSON output
          top-k: 40
          top-p: 0.9
  jpa:
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    database-platform: org.hibernate.dialect.MySQLDialect
  liquibase:
    change-log: classpath:db/changelog-master.xml
    enabled: true

platform:
  db:
    name: email_triage_service

management:
  endpoints:
    jmx:
      exposure:
        include:
          - health
          - info
    web:
      exposure:
        include:
          - health
          - info
